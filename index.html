<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="static/css/simple.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/elements.css"> -->
    <link rel="stylesheet" href="static/css/theme.css">
    <script src="static/js/game_logic.js" defer></script>
    <link rel="shortcut icon" type="svg" sizes="48x48" href="static/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="icon" type="image/ico" sizes="16x16" href="static/favicon/favicon.ico">
    <link rel="manifest" href="static/site.webmanifest">
    <title>TTT</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="title">
                <a href="/">
                    Jogo da Velha<span class="blinking">|</div>
                </a>
            </h1>
        </nav>
    </header>
    <main>
        <section class="app-container">
            <div class="app-header">
    
                <ul class="app-menu">
                    <li class="text-bar" id="message">Clique para iniciar</li>
                    <li class="text-bar">
                        Turno: <span id="turn-text"></span>
                    </li>
                    <div>
                        <button id="start">Começar</button>
                        <button disabled id="restart">Reiniciar</button>
                    </div>
                </ul>
            </div>
            <div id="game-grid">
                <span class="tile" id="tile-0-0"></span>
                <span class="tile" id="tile-1-0"></span>
                <span class="tile" id="tile-2-0"></span>
                <span class="tile" id="tile-0-1"></span>
                <span class="tile" id="tile-1-1"></span>
                <span class="tile" id="tile-2-1"></span>
                <span class="tile" id="tile-0-2"></span>
                <span class="tile" id="tile-1-2"></span>
                <span class="tile" id="tile-2-2"></span>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; André Augusto, 2025 | <a href="http://github.com/Andre-Su">Andre-Su</a><br>
        </p>
    </footer>
</body>
</html>
